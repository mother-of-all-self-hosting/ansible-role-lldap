---
# Project source code URL: https://github.com/thedevs-network/kutt

kutt_enabled: true

kutt_identifier: kutt
kutt_base_path: "/{{ kutt_identifier }}"
kutt_data_path: "{{ kutt_base_path }}/data"
kutt_customization_path: "{{ kutt_base_path }}/custom"

# renovate: datasource=docker depName=kutt/kutt
kutt_version: v3.2.3

kutt_uid: ''
kutt_gid: ''

kutt_scheme: https

# The hostname at which Kutt is served.
kutt_hostname: ''

# The path at which Kutt is exposed.
# This value must either be `/` or not end with a slash (e.g. `/kutt`).
#
# Hosting Kutt under a subpath does not seem to be possible due to Kutt's
# technical limitations.
kutt_path_prefix: /

kutt_container_image: "{{ kutt_container_image_registry_prefix }}kutt/kutt:{{ kutt_container_image_tag }}"
kutt_container_image_tag: "{{ kutt_version }}"
kutt_container_image_registry_prefix: "{{ kutt_container_image_registry_prefix_upstream }}"
kutt_container_image_registry_prefix_upstream: "{{ kutt_container_image_registry_prefix_upstream_default }}"
kutt_container_image_registry_prefix_upstream_default: docker.io/
kutt_container_image_force_pull: "{{ kutt_container_image.endswith(':latest') }}"

kutt_container_image_self_build: false
kutt_container_image_self_build_name: "thedevs-network/kutt:{{ kutt_container_image_self_build_repo_version }}"
kutt_container_image_self_build_repo: "https://github.com/thedevs-network/kutt.git"
kutt_container_image_self_build_repo_version: "{{ kutt_version if kutt_version != 'latest' else 'main' }}"
kutt_container_image_self_build_src_files_path: "{{ kutt_base_path }}/docker-src"

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
kutt_container_http_host_bind_port: ''

# The base container network. It will be auto-created by this role if it doesn't exist already.
kutt_container_network: "{{ kutt_identifier }}"

# The port number in the container
kutt_container_http_port: 3000

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
kutt_container_additional_networks: "{{ kutt_container_additional_networks_auto + kutt_container_additional_networks_custom }}"
kutt_container_additional_networks_auto: []
kutt_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
kutt_container_additional_volumes: "{{ kutt_container_additional_volumes_auto + kutt_container_additional_volumes_custom }}"
kutt_container_additional_volumes_auto: []
kutt_container_additional_volumes_custom: []

# kutt_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `kutt_container_labels_additional_labels`.
kutt_container_labels_traefik_enabled: true
kutt_container_labels_traefik_docker_network: "{{ kutt_container_network }}"
kutt_container_labels_traefik_hostname: "{{ kutt_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/kutt`).
kutt_container_labels_traefik_path_prefix: "{{ kutt_path_prefix }}"
kutt_container_labels_traefik_rule: "Host(`{{ kutt_container_labels_traefik_hostname }}`){% if kutt_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ kutt_container_labels_traefik_path_prefix }}`){% endif %}"
kutt_container_labels_traefik_priority: 0
kutt_container_labels_traefik_entrypoints: web-secure
kutt_container_labels_traefik_tls: "{{ kutt_container_labels_traefik_entrypoints != 'web' }}"
kutt_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `kutt_container_labels_traefik_additional_request_headers_custom`
kutt_container_labels_traefik_additional_request_headers: "{{ kutt_container_labels_traefik_additional_request_headers_auto | combine(kutt_container_labels_traefik_additional_request_headers_custom) }}"
kutt_container_labels_traefik_additional_request_headers_auto: {}
kutt_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `kutt_container_labels_traefik_additional_response_headers_custom`
kutt_container_labels_traefik_additional_response_headers: "{{ kutt_container_labels_traefik_additional_response_headers_auto | combine(kutt_container_labels_traefik_additional_response_headers_custom) }}"
kutt_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': kutt_http_header_xss_protection} if kutt_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': kutt_http_header_content_type_options} if kutt_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': kutt_http_header_content_security_policy} if kutt_http_header_content_security_policy else {})
    | combine ({'Permission-Policy': kutt_http_header_content_permission_policy} if kutt_http_header_content_permission_policy else {})
    | combine ({'Strict-Transport-Security': kutt_http_header_strict_transport_security} if kutt_http_header_strict_transport_security and kutt_container_labels_traefik_tls else {})
  }}
kutt_container_labels_traefik_additional_response_headers_custom: {}

# kutt_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# kutt_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
kutt_container_labels_additional_labels: ''

# A list of extra arguments to pass to the container (`docker run` command)
kutt_container_extra_arguments: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
kutt_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
kutt_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
kutt_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permission-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permission-Policy
kutt_http_header_content_permission_policy: "{{ 'interest-cohort=()' if kutt_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
kutt_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if kutt_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `kutt_content_permission_policy`
kutt_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `kutt_http_header_strict_transport_security`
kutt_hsts_preload_enabled: false

# List of systemd services that the Kutt systemd service depends on
kutt_systemd_required_services_list: "{{ kutt_systemd_required_services_list_default + kutt_systemd_required_services_list_auto + kutt_systemd_required_services_list_custom }}"
kutt_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
kutt_systemd_required_services_list_auto: []
kutt_systemd_required_services_list_custom: []

# List of systemd services that the Kutt systemd service wants
kutt_systemd_wanted_services_list: "{{ kutt_systemd_wanted_services_list_default + kutt_systemd_wanted_services_list_auto + kutt_systemd_wanted_services_list_custom }}"
kutt_systemd_wanted_services_list_default: []
kutt_systemd_wanted_services_list_auto: []
kutt_systemd_wanted_services_list_custom: []

# Specify a random string for signing authentication tokens
# generated with `pwgen -s 64 1` or in another way.
kutt_environment_variables_jwt_secret: ''

# Note that this requires `kutt_environment_variables_mail_enabled` with related configurations to be `true`.
kutt_environment_variables_disallow_registration: true

kutt_environment_variables_disallow_anonymous_links: true
kutt_environment_variables_trust_proxy: true

# Specify a database driver to use
# Valid values: better-sqlite3, sqlite3, mysql2, pg, pg-native
# Note pg-native and sqlite3 are not installed by default.
kutt_database_type: better-sqlite3

# Specify database configuration
kutt_database_filename: ''
kutt_database_mysql_hostname: ''
kutt_database_mysql_port: 3306
kutt_database_mysql_username: mysql2
kutt_database_mysql_password: ''
kutt_database_mysql_ssl: false
kutt_database_postgres_hostname: ''
kutt_database_postgres_port: 5432
kutt_database_postgres_username: postgres
kutt_database_postgres_password: ''

# Use this to set the sslmode parameter of the SSL connection
# By default, we expect a local container (without SSL), so attempting SSL connections is not necessary.
kutt_database_postgres_ssl: false

kutt_database_name: kutt

# Control if an external Redis instance is used
kutt_redis_hostname: ""
kutt_redis_port: 6379
kutt_redis_password: ""
kutt_redis_database: 0

kutt_environment_variables_enable_rate_limit: true

# Specify mailer configuration
kutt_environment_variables_smtp_enabled: false
kutt_environment_variables_smtp_host: ""
kutt_environment_variables_smtp_port: 587
kutt_environment_variables_smtp_user: ""
kutt_environment_variables_smtp_password: ""
kutt_environment_variables_smtp_from: ""
kutt_environment_variables_smtp_secure: false

kutt_environment_variables_report_email: ""
kutt_environment_variables_contact_email: ""

# Additional environment variables.
kutt_environment_variables_additional_variables: ''
